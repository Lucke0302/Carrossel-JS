<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>
<body>
    <!-- Container é a div na qual está localizado o nosso carrossel,
    sendo ela a base das medidas dela (neste caso, tem as mesmas medidas
    do body) -->
    <div class="container">
        <!-- Esta é a div do carrossel em si -->
        <div id="carousel">
            <!-- Button previous volta e next avança -->
            <button id="previous" class="button"><p>❮</p></button>
            <button id="next" class="button"><p>❯</p></button>
        </div>
    </div>
    <!-- Chamada do script -->
    <script src="script.js"></script>
</body>
</html>
